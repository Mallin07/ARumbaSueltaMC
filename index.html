<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión | ARSMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<img src="assets/logomc.jpg" alt="Descripción de la imagen" class="imagen-logo">

    <form id="loginForm">
      <label for="loginEmail">Correo electrónico</label>
      <input type="email" id="loginEmail" required placeholder="correo@ejemplo.com" autocomplete="username">

      <label for="loginPassword">Contraseña</label>
      <input type="password" id="loginPassword" required placeholder="••••••••" autocomplete="current-password">

      <button type="submit" id="loginBtn" class="btn">Entrar</button>
      <p id="loginError" class="error"></p>
    </form>

    <div class="foot">
      <button id="resetBtn" class="link" type="button">¿Olvidaste tu contraseña?</button>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script type="module" src="script.js"></script>
</body>
</html>
