<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nueva ruta</title>
  <link rel="stylesheet" href="nuevaruta.css">
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="../principal/principal.html">Inicio</a></li>
        <li><a href="../rutas/rutas.html">Rutas</a></li>
        <li><a href="nuevaruta.html" aria-current="page">Nueva Ruta</a></li>
        <li><a href="../usuarios/usuarios.html">Usuarios</a></li>
        <li><a href="../galeria/galeria.html">Galer√≠a</a></li>
      </ul>
    </nav>

    <div class="user-btn-container">
      <a href="../usuario/usuario.html" class="user-btn">Usuario</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1 style="grid-column:1 / -1; margin:0 0 .5rem;">Crear nueva ruta</h1>

      <form id="routeForm" class="fields" novalidate>
        <label for="routeName">Nombre de la ruta <span class="req">*</span></label>
        <input id="routeName" type="text" required placeholder="Ruta por la sierra">

        <!-- Fecha / horas -->
        <div class="inline-3">
          <div>
            <label for="routeDate">Fecha <span class="req">*</span></label>
            <input id="routeDate" type="date" required>
          </div>
          <div>
            <label for="routeTime">Hora de salida <span class="req">*</span></label>
            <input id="routeTime" type="time" required>
          </div>
          <div>
            <label for="arrivalTime">Hora de llegada (opcional)</label>
            <input id="arrivalTime" type="time">
          </div>
        </div>

        <!-- Salida: nombre + enlace -->
        <label for="startName">Punto de salida (nombre) <span class="req">*</span></label>
        <input id="startName" type="text" required placeholder="Plaza Mayor, Madrid / Mirador X">

        <label for="startLink">Punto de salida (enlace Google Maps) <span class="req">*</span></label>
        <input id="startLink" type="url" required placeholder="https://maps.google.com/..." inputmode="url">

        <!-- Distancia -->
        <label for="distanceKm">Distancia (km) (opcional)</label>
        <input id="distanceKm" type="number" step="0.1" placeholder="ej. 42.5">

        <!-- Punto de llegada -->
        <label for="endPoint">Punto de llegada <span class="req">*</span></label>
        <input id="endPoint" type="text" required placeholder="Plaza Mayor, Pueblo X">

        <label for="routeLink">Enlace a la ruta (Google Maps) (opcional)</label>
        <input id="routeLink" type="url" placeholder="https://maps.google.com/..." inputmode="url">

        <p id="formError" class="error" aria-live="polite"></p>

        <!-- Velocidad -->
        <fieldset class="group">
          <legend>Velocidad <span class="req">*</span></legend>
          <div class="radio-chips">
            <label class="chip">
              <input type="radio" name="speed" value="chill">
              <span>Vamos del chill üê¢</span>
            </label>
            <label class="chip">
              <input type="radio" name="speed" value="alegre">
              <span>Alegres pero sin peligro ‚ö°</span>
            </label>
            <label class="chip">
              <input type="radio" name="speed" value="album">
              <span>Queremos un √°lbum de fotos üì∏</span>
            </label>
          </div>
        </fieldset>

        <!-- Comidas -->
        <fieldset class="group">
          <legend>Comidas</legend>
          <div class="grid-2">
            <div>
              <label for="breakfast">Desayuno <span class="req">*</span></label>
              <select id="breakfast" required>
                <option value="">-- Selecciona --</option>
                <option value="casa">En casa</option>
                <option value="bocata">Bocatas</option>
                <option value="restaurante">Restaurante</option>
              </select>
            </div>
            <div>
              <label for="lunch">Comida <span class="req">*</span></label>
              <select id="lunch" required>
                <option value="">-- Selecciona --</option>
                <option value="casa">En casa</option>
                <option value="bocata">Bocatas</option>
                <option value="restaurante">Restaurante</option>
              </select>
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <button class="btn" id="saveBtn" type="submit">Guardar ruta</button>
          <button class="btn secondary" id="cancelBtn" type="button">Cancelar</button>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="nuevaruta.js"></script>
</body>
</html>
